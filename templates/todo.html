<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do App</h1>
    <form action="/submittodoitem" method="post">
    <input type="number" name="itemID" placeholder="Item ID" required><br><br>
    <input type="text" name="itemName" placeholder="Item Name" required><br><br>
    <input type="text" name="itemDescription" placeholder="Item Description" required><br><br>
    <input type="text" name="itemUUID" placeholder="Item UUID" readonly><br><br>
    <input type="text" name="itemHash" placeholder="Item Hash" readonly><br><br>
    <input type="submit" value="Add Item">
</form>
</body>
</html>
